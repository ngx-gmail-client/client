<div class="message-composer">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label font-weight-bold">Subject</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div id="editor"></div>
    </div>
  </div>
  <div class="row mt-4 footer">
    <div class="col-6">
      <button class="btn btn-secondary"><fa-icon [icon]="icons.cancel"></fa-icon> Cancel</button>
    </div>
    <div class="col-6 text-right">
      <button class="btn btn-success">Send <fa-icon [icon]="icons.send"></fa-icon> </button>
    </div>
  </div>
</div>
